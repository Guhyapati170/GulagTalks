<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GulagTalks - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            color: #00ffff;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .chat-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            color: #ffffff;
        }

        .user-status {
            font-size: 0.8em;
            color: #00ffff;
        }

        .chat-search {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-item:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .chat-item.active {
            background: rgba(0, 255, 255, 0.2);
            border-right: 3px solid #00ffff;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            position: relative;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .chat-preview {
            font-size: 0.9em;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.8em;
            color: #666;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        .chat-header-details h3 {
            color: #ffffff;
            margin-bottom: 5px;
        }

        .chat-header-details p {
            color:rgb(19, 217, 42);
            font-size: 0.9em;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .action-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(45deg,rgb(28, 197, 96),rgb(32, 184, 50));
            color: #000;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-time {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.7;
        }

        .message.sent .message-time {
            color: #000;
        }

        .message.received .message-time {
            color: #888;
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            resize: none;
            max-height: 120px;
        }

        .chat-input::placeholder {
            color: #888;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .send-btn {
            padding: 15px 20px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #888;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: -100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            
            .sidebar.mobile-open {
                left: 0;
            }
        }

        .scrollbar-custom {
            scrollbar-width: thin;
            scrollbar-color: #00ffff #333;
        }

        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-custom::-webkit-scrollbar-track {
            background: #333;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 3px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #0080ff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">GulagTalks</div>
                <div class="user-profile">
                    <div class="user-avatar">U</div>
                    <div class="user-info">
                        <div class="user-name">You</div>
                        <div class="user-status">Online</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-search">
                <input type="text" class="search-input" placeholder="Search conversations...">
            </div>
            
            <div class="chat-list scrollbar-custom">
                <div class="chat-item active">
                    <div class="chat-avatar">
                        A
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Alex Petrov</div>
                        <div class="chat-preview">Hey, how's the weather today?</div>
                    </div>
                    <div class="chat-time"></div>
                </div>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-header-avatar">A</div>
                    <div class="chat-header-details">
                        <h3>Alex Petrov</h3>
                        <p>Online • Last seen now</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn">📞 Call</button>
                    <button class="action-btn">📹 Video</button>
                    <button class="action-btn">⚙️ Settings</button>
                </div>
            </div>
            
            <div class="chat-messages scrollbar-custom" id="chatMessages">
                <div class="message received">
                    <div class="message-text">Hey there! How's your day going?</div>
                    <div class="message-time">{% now "TIME_FORMAT" %}</div>
                </div>
                <div class="message sent">
                    <div class="message-text">Absolutely! Perfect weather for staying indoors and coding 😄</div>
                    <div class="message-time">{% now "TIME_FORMAT" %}</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                Alex is typing...
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea class="chat-input" placeholder="Type your message..." id="messageInput" rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Snowflake animation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Create snowflakes at intervals
        setInterval(createSnowflake, 300);

        // Chat functionality
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');

        let isTyping = false;
        let typingTimeout;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
            
            // Show typing indicator
            if (!isTyping) {
                isTyping = true;
                // typingIndicator.classList.add('active');
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                typingIndicator.classList.remove('active');
            }, 1000);
        });

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                
                messageElement.innerHTML = `
                    <div class="message-text">${message}</div>
                    <div class="message-time">${timeString}</div>
                `;
                
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate response after a delay
                setTimeout(() => {
                    const responses = [
                        "That's interesting!",
                        "I see what you mean.",
                        "Tell me more about that.",
                        "That sounds great!",
                        "I understand.",
                        "Thanks for sharing!"
                    ];
                    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    const responseElement = document.createElement('div');
                    responseElement.className = 'message received';
                    
                    const responseTime = new Date();
                    const responseTimeString = responseTime.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: '2-digit',
                        hour12: true 
                    });
                    
                    responseElement.innerHTML = `
                        <div class="message-text">${randomResponse}</div>
                        <div class="message-time">${responseTimeString}</div>
                    `;
                    
                    chatMessages.appendChild(responseElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1500);
            }
        }

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        // Enter key to send
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Chat item selection
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // Update chat header
                const name = this.querySelector('.chat-name').textContent;
                const avatar = this.querySelector('.chat-avatar').textContent;
                const isOnline = this.querySelector('.online-indicator') !== null;
                
                document.querySelector('.chat-header-details h3').textContent = name;
                document.querySelector('.chat-header-details p').textContent = isOnline ? 'Online • Last seen now' : 'Last seen recently';
                document.querySelector('.chat-header-avatar').textContent = avatar;
            });
        });

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            document.querySelectorAll('.chat-item').forEach(item => {
                const name = item.querySelector('.chat-name').textContent.toLowerCase();
                const preview = item.querySelector('.chat-preview').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || preview.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Scroll to bottom on load
        chatMessages.scrollTop = chatMessages.scrollHeight;
    </script>
</body>
</html>
